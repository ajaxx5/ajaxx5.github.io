<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/clickbox.css">
	<script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
	<script>
	$(function(){
		// jQuery Code goes here
		//$('.boxholder').on('click', 'li', function(){
			//$(this)addClass('greenBox');
		//})
		//$('.boxHolder').on('dbkclick', 'li', function(){
			//$(this).addClass('orangeBox');
		//})
		$('.boxHolder').on({
			click:function(){
				$(this).addClass('greenBox').html($(this).index());
			}, dblclick:function(){
				$(this).addClass('orangeBox').html($(this).index());
			}, mouseenter: function(){
				$(this).css('opacity', 0.3);
			}, mouseleave:function(){
				$(this).css('opacity', 1.0);
			}
		}, "li")

	})
	</script>
</head>
<body>
	<ul class="boxHolder">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
